{% load bootstrap4 %}
<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <title>
                New Professor
            </title>
            {% bootstrap_css %}
            <link ref="stylesheet" href="./../static/css/style.css">

        </head>
        <body>
            <header>
                <nav id="professors" class="navbar navbar-dark bg-primary">
                    <a class="navbar-brand" href="{% url 'index.html' %}">Home Page</a>
                    <a class="navbar-brand" href="{% url 'registrations.html' %}">Registrations</a>
                    <a class="navbar-brand" href="{% url 'contact.html' %}">Contact</a>
                </nav>
            </header>
            
            <h1 class="page-describer">
                New Professor
            </h1>
            {% bootstrap_messages %}
            <h2>
                Fill the form below
            </h2>
            
            <div class="form-group">        
                <form action="{% url 'new-professor.html' %}" method="POST" class="form" autocomplete="on">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Register
                    </button>
                    {% endbuttons %}
                </form>
            </div>

            {% bootstrap_javascript jquery='full' %}
        </body>
    </html>
