{% load bootstrap4 %}
<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <title>
                Contact Us
            </title>
            {% bootstrap_css %}

            <link rel="stylesheet" href="./../static/css/style.css">

        </head>
        <body>
            <header>
                <nav class="navbar navbar-dark bg-primary">
                    <a class="navbar-brand" href="{% url 'index.html' %}">Home Page</a>
                    <a class="navbar-brand" href="{% url 'registrations.html' %}">Registrations</a>
                    <a class="navbar-brand" href="{% url 'contact.html' %}">Contact</a>
                </nav>
            </header>
            <center>
            <h1>
                Contact Us
            </h1>
            {% bootstrap_messages %}
            <h2>
                Fill the form below
            </h2>
            </center>            
            <form id="django-form" action="{% url 'contact.html' %}" method="POST" class="form" autocomplete="on">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">
                    Send Message
                </button>
                {% endbuttons %}
            </form>

            {% bootstrap_javascript jquery='full' %}
        </body>
    </html>
